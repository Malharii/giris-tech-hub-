<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      form {
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <table style="width: 500px">
      <form>
        <tr>
          <td>
            <label for="name">Name </label>
          </td>
          <td>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Plase enter your name"
            />
          </td>
        </tr>
        <tr>
          <td>
            <label for="Address">Address </label>
          </td>
          <td>
            <input
              type="text"
              name="Address"
              id="Address"
              placeholder="Plase enter your Address"
            />
          </td>
        </tr>
        <tr>
          <td>
            <label for="zipCode ">zip Code </label>
          </td>
          <td>
            <input
              type="number"
              name="zipCode "
              id="zipCode "
              placeholder="Plase enter your zip Code "
            />
          </td>
        </tr>
        <tr>
          <td>
            <label for="Country">Country </label>
          </td>
          <td>
            <select name="Country" id="Country">
              <option>Select Country</option>
              <option value="india">india</option>
              <option value="usa">Usa</option>
              <option value="china">China</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <label for="gender">gender </label>
          </td>
          <td>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male" value="male" />

            <label for="female">female</label>
            <input type="radio" name="gender" id="female" value="female" />
          </td>
        </tr>
        <tr>
          <td>
            <label>Prefrance </label>
          </td>
          <td>
            <input type="checkbox" name="Red" id="red" />
            <label for="red">Red</label>

            <input type="checkbox" name="Green" id="green" />
            <label for="green">Green</label>

            <input type="checkbox" name="Blue" id="Blue" />
            <label for="Blue">Blue</label>
          </td>
        </tr>
        <tr>
          <td>
            <label for="Phone">Phone </label>
          </td>
          <td>
            <input
              type="number"
              name="Phone"
              id="Phone"
              placeholder="Plase enter your Phone"
            />
          </td>
        </tr>
        <tr>
          <td>
            <label for="Email">Email </label>
          </td>
          <td>
            <input
              type="email"
              name="Email"
              id="Email"
              placeholder="Plase enter your Email"
            />
          </td>
        </tr>
        <tr>
          <td>
            <label for="password">password (6-8 characters) </label>
          </td>
          <td>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Plase enter your Password"
            />
          </td>
        </tr>
        <tr>
          <td>
            <label for="password">Verife Password </label>
          </td>
          <td>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Plase enter your verfie password"
            />
          </td>
        </tr>
        <tr>
          <td>
            <button>send</button>

            <button>clear</button>
          </td>
        </tr>
      </form>
    </table>
  </body>
</html>
